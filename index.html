<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>JS Momentum</title>
    <link rel="stylesheet" type="text/css" href="./inc/css/common.css">
    <link rel="stylesheet" type="text/css" href="./inc/css/style.css">
</head>
<body>
    <div id="wrap">
        <span class="weatherTxt js-weather">@</span>
        <div class="contents">
            <div class="clockWrap js-clock">
                <span class="clockTit js-clock-tit">00:00:00</span>
            </div>
            <div class="greetingWrap js-greeting-wrap">
                <form class="form js-form">
                    <input type="text" class="input js-input" placeholder="What is your name?">
                </form>
                <p class="greetingTxt js-greeting">Hello :)</p>
            </div>
            <div class="toDoWrap">
                <form class="js-toDoForm">
                    <input type="text" class="input js-toDoInput" placeholder="Write a To do">
                </form>
            </div>
        </div>
    </div>
    <script src="./inc/js/bg.js"></script>
    <script src="./inc/js/weather.js"></script>
    <script src="./inc/js/clock.js"></script>
    <script src="./inc/js/gretting.js"></script>
    <script src="./inc/js/todo.js"></script>
</body>
</html>
